<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="script.js" defer></script>
</head>

<body>
  <div class="saving-modal">
    <div id="score"></div>
    <label for="username">Username</label>
    <input id="username"> <br />
    <div class="button" id="submit-time">Submit</div>
    <div class="button" id="close-time">close</div>
  </div>
  <div class="leaderboard-modal">
    <div id="leaderboard-close" class="button">Close</div>
    <div id="leaderboard"></div>
  </div>
  <div class="darkmode-container">
    <div id="swapDiv">
      <div class="mode-pref" style="display: inline;">Dark</div>mode
    </div>
  </div>
  <h1>Ascii MineSweeper</h1>
  <div class="button" id="leaderboard-button">Show Leaderboard</div>
  <div class="game--form">
    <div><label for="widthInput">Width: </label><input value="30" type="number" id="widthInput" /></div>
    <div> <label for="heightInput">Height: </label><input value="30" type="number" id="heightInput" /></div>
    <div><label for="minesInput">Mines: </label><input value="150" type="number" id="minesInput" /></div>
    <div class="button" id="refresh">Refresh</div>
  </div>
  <div class="top--panel">
    <p id="flagsUsed">0</p>
    <p id="time">0</p>
  </div>
  <div class="game--container"></div>



</body>

</html>
